<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <title>Calculator using javascript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" placeholder="0" disabled />
          </div>

          <div>
            <input type="button" value="AC" onclick="display.value = ''" class="operator btn-push" />
            <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator btn-push" />
            <input type="button" value="." onclick="display.value += '.'" class="operator" class="btn-push" />
            <input type="button" value="/" onclick="display.value += '/'" class="operator" class="btn-push" />
          </div>

          <div>
            <input type="button" value="7" onclick="display.value += '7'" class="btn-push" />
            <input type="button" value="8" onclick="display.value += '8'" class="btn-push" />
            <input type="button" value="9" onclick="display.value += '9'" class="btn-push" />
            <input type="button" value="*" onclick="display.value += '*'" class="operator btn-push" />
          </div>

          <div>
            <input type="button" value="4" onclick="display.value += '4'" class="btn-push" />
            <input type="button" value="5" onclick="display.value += '5'" class="btn-push" />
            <input type="button" value="6" onclick="display.value += '6'" class="btn-push" />
            <input type="button" value="-" onclick="display.value += '-'" class="operator btn-push" />
          </div>

          <div>
            <input type="button" value="1" onclick="display.value += '1'" class="btn-push" />
            <input type="button" value="2" onclick="display.value += '2'" class="btn-push" />
            <input type="button" value="3" onclick="display.value += '3'" class="btn-push" />
            <input type="button" value="+" onclick="display.value += '+'" class="operator btn-push" />
          </div>
          <div>
            <input type="button" value="00" onclick="display.value += '00'" />
            <input type="button" value="0" onclick="display.value += '0'" />
            <input type="button" value="=" class="equal operator btn-push" onclick="display.value =eval(display.value)" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
